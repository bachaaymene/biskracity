<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>

    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            /* Align the navigation bar to the left */
            text-align: left;
            padding: 10px;
            padding-left: 30px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }


        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Algeria Voices</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Are you satisfied with the quality of education available in Algeria?</h2>
        <!-- <p>What is the capital of Algeria?</p> -->

        <form id="quizForm">


            <div style= "text-align: left; display: inline-block" >
                <label>
                    <input type="radio" name="answer" value="Yes"> Yes, satisfied.
                </label><br>
                <label>
                    <input type="radio" name="answer" value="Partly"> Partly.
                </label><br>
                <label>
                    <input type="radio" name="answer" value="No"> No, dissatisfied.
                </label><br>
            </div><br>



            <button type="submit">Submit</button>
        </form>

        <p id="rslta"> resultss </p>

    </div>

    <footer>
        &copy; 2023 Your Website. All Rights Reserved.
        <div id="visitorCounter">Visitor Count: Loading...</div>
    </footer>

    <script>

        document.getElementById("quizForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent the form from submitting normally

            // Get the selected answer
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            const rslta = document.getElementById("rslta");

            if (selectedAnswer) {
                const answerValue = selectedAnswer.value;
                rslta.textContent = answerValue;
            } else {
                console.log("Please select an answer.");
            }

            function updateVisitorCount() {
            // Check if the visitor count exists in local storage
            if (localStorage.getItem("visitorCount")) {
                // Increment the existing count
                const count = parseInt(localStorage.getItem("visitorCount")) + 1;
                localStorage.setItem("visitorCount", count);
                document.getElementById("visitorCounter").textContent = `Visitor Count: ${count}`;
            } else {
                // Initialize the count if it doesn't exist
                localStorage.setItem("visitorCount", 1);
                document.getElementById("visitorCounter").textContent = "Visitor Count: 1";
            }
        }
        });

    </script>

</body>

</html>
